        <ngx-datatable
            #myTable
            class='material expandable'
            [columnMode]="'ÃŸ'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="50"
            [scrollbarV]="50"
            [rows]='rows'
            (page)="onPage($event)">

            <!-- Row Detail Template -->
<ngx-datatable-row-detail 
    [rowHeight]="getHeight" 
    #myDetailRow 
    (toggle)="onDetailToggle($event)">
  <ng-template let-row="row" ngx-datatable-row-detail-template>
    <div><strong>Address</strong></div>
    <div> {{ row }} </div>
  </ng-template>
</ngx-datatable-row-detail>

            <!-- Column Templates -->
            <ngx-datatable-column
            [width]="50"
            [resizeable]="false"
            [sortable]="false"
            [draggable]="false"
            [canAutoResize]="false">
            <ng-template let-row="row" ngx-datatable-cell-template class="table-cell" >
                <a
                *ngIf=" row.length > 1 " 
                src="#/dashboard/report-list"
                [class.datatable-icon-right]="!row.$$expanded"
                [class.datatable-icon-down]="row.$$expanded"
                title="Expand/Collapse Row"
                (click)="toggleExpandRow(row)">
                +
                </a>
            </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="User Id" >
            <ng-template let-row="row" ngx-datatable-cell-template class="table-cell" >
                {{ row[0]?.userId }} 
            </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Room Id" >
            <ng-template let-row="row" ngx-datatable-cell-template class="table-cell">
                {{ row[0]?.roomId }}
            </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Reason" >
            <ng-template let-row="row" ngx-datatable-cell-template class="table-cell" >
                {{ row[0]?.reason }} 
            </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="User Name" >
            <ng-template let-row="row" ngx-datatable-cell-template class="table-cell" >
                {{ row[0]?.userName }}
            </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column  >
            <ng-template let-row="row" ngx-datatable-cell-template class="table-cell" >
                {{ row.length }}
            </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>
