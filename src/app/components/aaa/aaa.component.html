<div class="wrapper">

<header class="site-header">

            <div class="site-header__top  main-header">
                <div class="menu">
                    <button class="small-btn sidebar-toggle" type="button" title="Open sidebar">
                        <span class="visually-hidden">Open sidebar</span>
                        <svg class="icon" width="16" height="12">
                            <use xlink:href="assets/images/sprite.svg#ico-side-bar" />
                        </svg>
                    </button>
                </div>
                <div class="searchblock">
                    <!-- class "searchblock--toggled" to open search on mobile-->
                    <form action="" class="search-form" method="get">
                        <button class="small-btn small-btn--search" type="submit">
                            <span class="visually-hidden">Search</span>
                            <svg class="icon" width="21" height="20">
                                <use xlink:href="assets/images/sprite.svg#ico-search" />
                            </svg>
                        </button>
                        <input class="search-form__input" type="search" id="search-field" name="search-field" placeholder="Search" required>
                        <ul class="search-helper">
                        <li class="search-helper__item">ariana grande</li>
                        <li class="search-helper__item">adele</li>
                        <li class="search-helper__item">america got talent</li>
                        <li class="search-helper__item">anhjhggh</li>
                        <li class="search-helper__item">aghh</li>
                        <li class="search-helper__item">amjklp</li>
                        </ul>
                    </form>
                </div>
                <div class="logo">
                    <h1 class="visually-hidden">Fabulive</h1>
                    <img class="main-header__img" title="Fabulive"
                        [routerLink]="['/']"
                    src="assets/images/ico_logo_pink.svg"
                     />
                </div>


                <div class="download">
                    <a href="" class="download__link">
                        <svg class="icon" width="18" height="22">
                            <use xlink:href="assets/images/sprite.svg#ico-mobile" />
                        </svg>
                        <span class="download__text">Download App</span>
                        <svg class="icon  icon--down" width="7" height="4">
                            <use xlink:href="assets/images/sprite.svg#ico-drop-down" />
                        </svg>
                    </a>
                </div>


                <div class="userblock">
                    <a class="userblock__link" href="">
                        <div class="userblock__avatar">
                            <img src="assets/images/avatar-1.jpg"  width="28" height="28"  alt="">
                        </div>
                        <span class="userblock__name">Alex Gurinenko</span>
                        <svg class="icon  icon--down" width="7" height="4">
                            <use xlink:href="assets/images/sprite.svg#ico-drop-down" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="site-header__bottom">
                <div class="site-navigation__wrapper">
                    <nav class="site-navigation">
                        <ul class="site-navigation__list">
                            <li class="site-navigation__item"><a href="#" class="site-navigation__link">Home</a></li>
                            <li class="site-navigation__item"><a href="#" class="site-navigation__link  site-navigation__link--active">Explore</a></li>
                            <li class="site-navigation__item"><a href="#" class="site-navigation__link">Following</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

    </header>

</div>
